<!doctype html>
<html lang="en">
  <head>
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/styles.css">

  </head>
  <body>
    <div class="chat">
      <div class="chat__sidebar" id="sidebar">

      </div>
      <div class="chat__main">

          <div id="messages" class="chat__messages"></div>

          <div class="compose">
              <form>
                <input type="text" name="text" id="text" placeholder="Messages" required autocomplete="off">
                <button type="submit" id="send"> Send </button>
              </form>
                <button id='send-location'> Send Location </button>
          </div>
      </div>
    </div>

      
     

     <script id="message-template" type="text/html">
        <div class="message">
            <p>
              <span class="message__name"> {{username}} : </span>
              <span class="message__meta"> {{createdAt}} </span>
            </p>
            <p>{{ message }} </p>
        </div>
     </script>

     <script id="location-message-template" type="text/html">
      <div class="message">
          <p>
            <span class="message__name"> {{username}} : </span>
            <span class="message__meta"> {{createdAt}} </span>
          </p>
          <p><a href="{{url}}" target="_blank">This my location</a></p>
      </div>
   </script>

   <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}} </h2>
      <h3 class="list-title">User</h3>
      <ul class="users">
        {{#users}}
          <li>{{username}}</li>
        {{/users}}
      </ul>
   </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script> <!-- để dùng mustache render html trong thẻ js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script> <!-- để dùng render timetamp -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
